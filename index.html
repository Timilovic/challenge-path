<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="product-preview-card-component-main\images\favicon-32x32.png32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="whole my-5 d-flex m-auto  w-50  rounded-3   h-auto">

      <article class="left w-100 h-100 m-0">
         <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="" class="rounded-start-3  w-100 h-100 img-fluid object-fit-cover">
      </article>

      <section class="right bg-body rounded-end-3 p-4 h-auto m-0">
            <p>  Perfume</p>

            <h2 class="text-dark my-4 ">Gabrielle <br>Essence Eau <br>De Parfum</h2>

            <p class="mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          
            <div class="money text-center d-flex justify-content-between">
              <h2 class="text-success d-inline ">$149.99</h2>
            <del>$169.99</del>
            </div>
          
            <button class=" btn btn-success text-center mt-3" type="submit"> <img src="product-preview-card-component-main\images\icon-cart.svg" alt="" width="10px"> Add to Cart</button>
          
      </section>

 
</main>



  
  <footer><div class="attribution mt-20">

    Coded by <a href="https://github.com/timilovic">Dedeke Timilehin</a>.
  </div>
</footer>
</body>
</html>
